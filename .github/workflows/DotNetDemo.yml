name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
#    - name: Build with dotnet
#      run: dotnet build --configuration Release

#    - uses: azure/appservice-actions/webapp@master
#      with:
#        app-name: dotnetcorewebapp19
#        publish-profile: ${{ secrets.publish_profile }}
#        package: "bin/Release/netcoreapp3.0"


    #https://github.com/sonatype-nexus-community/nancy-github-action 
    #- name: Nancy
    #  uses: sonatype-nexus-community/nancy-github-action@master
    #  with:
    #    target: go.sum


    #https://github.com/marketplace/actions/beagle-security-test
    - name: Beagle Security Test
      uses: beaglesecurity/beagle-github-action@1.0.5


    #Adding GitLeaks
    - name: gitleaks-action
      uses: eshork/gitleaks-action@v1.0.0



   #Adding Secret-scan from Github staff
    - name: Secret Scan
      uses: max/secret-scan@1.0.0

  
   # Adding Snyk to scan 3rd party dependencies for known vulns
    - name: Snyk CLI Action
      uses: clarkio/snyk-cli-action@1.0.0
      #with:
        #name: SNYKreports
        #path: reports


    #Scan OSS - open source security issues
    - name: sast-scan
      uses: AppThreat/sast-scan-action@1.0.2
    - uses: actions/upload-artifact@v1
      with:
        name: SASTreports
        path: reports
    
     #Security audit of dependencies 
    - uses: AppThreat/dep-scan-action@master
      env:
        VULNDB_HOME: ${{ github.workspace }}/db
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/upload-artifact@v1
      with:
        name: DEPreports
        path: reports
    
    # dotnet build and publish
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: dotnet publish
      run: |
        dotnet publish -c Release -o dotnetcorewebapp 
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v1
      with: 
        app-name: dotnetcorewebapp19 # Replace with your app name
        publish-profile: ${{ secrets.publish_profile }} # Define secret variable in repository settings as per action documentation
        package: './dotnetcorewebapp' 
